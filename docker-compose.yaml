version: "3.9"
services:
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - ./wireguard/wg0.conf:/config/wg0.conf
    sysctls:
      net.ipv4.conf.all.src_valid_mark: 1
      net.ipv6.conf.all.disable_ipv6: 0 # optional for IPv6 support
    ports:
      - 9091:9091
    restart: unless-stopped

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    network_mode: service:wireguard
    depends_on:
      - wireguard
    volumes:
      - ./transmission/config:/config:rw
      - /downloads:/downloads:rw
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    env_file:
      - ./.env
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx/log:/var/log/nginx
      - ./nginx/keys:/etc/ssl
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    env_file:
      - ./.env
    ports:
      - ${RPCPORT}:80
    depends_on:
      - transmission
    restart: unless-stopped

  fail2ban:
    image: linuxserver/fail2ban:latest
    container_name: fail2ban
    environment:
      - TZ=America/Los_Angeles
      - PUID=1000
      - PGID=1000
    volumes:
      - .fail2ban/config:/config
      - /var/log:/var/log:ro # optional for SSH protection
      - ./nginx/log:/remotelogs/nginx:ro
    depends_on:
      - nginx
    cap_add:
      - NET_ADMIN
    network_mode: "host"
    restart: unless-stopped

